<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAB HUB Dashboard</title>
<style>
body { font-family: Arial; background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet); color: #fff; }
.container { width: 90%; margin: auto; padding: 20px; }
h1 { text-align:center; margin-bottom:30px; }
button { padding:10px 20px; margin:5px; cursor:pointer; border:none; border-radius:5px; }
.panel { display:none; background:#222; padding:20px; margin:10px 0; border-radius:10px; }
label { display:block; margin-top:10px; }
input, select { padding:5px; margin-top:5px; width:100%; }
</style>
</head>
<body>
<div class="container">
<h1>SAB HUB Dashboard</h1>

<!-- Bot Name -->
<button onclick="togglePanel('botNamePanel')">Change Bot Name</button>
<div class="panel" id="botNamePanel">
<label>New Bot Name:</label>
<input type="text" id="botNameInput"/>
<button onclick="updateBotName()">Save</button>
</div>

<!-- Welcome Message -->
<button onclick="togglePanel('welcomePanel')">Edit Welcome Message</button>
<div class="panel" id="welcomePanel">
<label>Welcome Message:</label>
<input type="text" id="welcomeMsgInput"/>
<label>Channel:</label>
<select id="welcomeChannelSelect">
<option>#general</option>
<option>#welcome</option>
<!-- Dynamically fill channels via JS if needed -->
</select>
<button onclick="updateWelcome()">Save</button>
</div>

<!-- Prefix -->
<button onclick="togglePanel('prefixPanel')">Change Bot Prefix</button>
<div class="panel" id="prefixPanel">
<label>New Prefix:</label>
<input type="text" id="prefixInput"/>
<button onclick="updatePrefix()">Save</button>
</div>

<!-- Add more panels for all 35 features -->

</div>

<script>
function togglePanel(id){
    const panel = document.getElementById(id);
    panel.style.display = panel.style.display==='none'?'block':'none';
}

// Example JS to call backend endpoints
async function updateBotName(){
    const name = document.getElementById('botNameInput').value;
    alert('Bot name updated to: '+name);
    // send POST fetch to backend if you want real update
}
async function updateWelcome(){
    const msg = document.getElementById('welcomeMsgInput').value;
    const channel = document.getElementById('welcomeChannelSelect').value;
    alert(`Welcome message set to "${msg}" for channel ${channel}`);
}
async function updatePrefix(){
    const prefix = document.getElementById('prefixInput').value;
    alert('Prefix updated to '+prefix);
}
</script>
</body>
</html>
