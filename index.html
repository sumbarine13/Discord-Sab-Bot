<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5865f2;
            --secondary: #404eed;
            --dark: #2c2f33;
            --darker: #23272a;
            --light: #99aab5;
            --lighter: #ffffff;
            --danger: #ed4245;
            --warning: #faa61a;
            --success: #57f287;
            --info: #3498db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--lighter);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .login-box h1 {
            color: var(--primary);
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--lighter);
        }

        .login-box button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
        }

        .login-box button:hover {
            background: var(--secondary);
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .commands {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .command-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .command-card h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: var(--secondary);
        }

        .error {
            color: var(--danger);
            background: rgba(237, 66, 69, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-box">
                <h1><i class="fas fa-robot"></i> Bot Dashboard</h1>
                <p>Enter password to access</p>
                <input type="password" id="password" placeholder="Enter password">
                <button onclick="login()">Login</button>
                <div id="loginError" class="error">Invalid password!</div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="header">
                <h1><i class="fas fa-robot"></i> Bot Dashboard</h1>
                <button onclick="logout()">Logout</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <h3><i class="fas fa-server"></i> Servers</h3>
                    <p id="serverCount">0</p>
                </div>
                <div class="stat-card">
                    <h3><i class="fas fa-users"></i> Users</h3>
                    <p id="userCount">0</p>
                </div>
                <div class="stat-card">
                    <h3><i class="fas fa-bolt"></i> Commands</h3>
                    <p id="commandCount">0</p>
                </div>
                <div class="stat-card">
                    <h3><i class="fas fa-clock"></i> Uptime</h3>
                    <p id="uptime">0</p>
                </div>
            </div>

            <h2>Moderation Commands</h2>
            <div id="commandsContainer" class="commands">
                <!-- Commands will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const PASSWORD = "Sumbarine13";
        let commands = [];

        async function login() {
            const password = document.getElementById('password').value;
            const error = document.getElementById('loginError');
            
            if (password === PASSWORD) {
                // Store login state
                localStorage.setItem('bot_dashboard_logged_in', 'true');
                
                // Show dashboard
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                // Load data
                await loadStats();
                await loadCommands();
            } else {
                error.style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('bot_dashboard_logged_in');
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('password').value = '';
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('serverCount').textContent = stats.guilds;
                document.getElementById('userCount').textContent = stats.users;
                document.getElementById('commandCount').textContent = stats.commands;
                document.getElementById('uptime').textContent = stats.uptime;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function loadCommands() {
            try {
                const response = await fetch('/api/commands');
                commands = await response.json();
                
                const container = document.getElementById('commandsContainer');
                container.innerHTML = '';
                
                commands.forEach(cmd => {
                    const card = document.createElement('div');
                    card.className = 'command-card';
                    card.innerHTML = `
                        <h3>${cmd.name}</h3>
                        <p>${cmd.description}</p>
                        <p><small>Usage: ${cmd.usage}</small></p>
                        <button onclick="executeCommand('${cmd.name}')">Execute</button>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Failed to load commands:', error);
            }
        }

        async function executeCommand(commandName) {
            if (confirm(`Execute ${commandName}?`)) {
                try {
                    await fetch('/api/execute', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({command: commandName})
                    });
                    alert('Command executed!');
                } catch (error) {
                    alert('Failed to execute command');
                }
            }
        }

        // Check if already logged in
        window.onload = function() {
            if (localStorage.getItem('bot_dashboard_logged_in') === 'true') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadStats();
                loadCommands();
            }
        };

        // Handle Enter key in password field
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
