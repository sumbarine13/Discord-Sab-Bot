<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Status Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .status-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .status-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        .online {
            background: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
        }
        
        .offline {
            background: #f44336;
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.4);
        }
        
        .maintenance {
            background: #FF9800;
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.4);
        }
        
        .status-text {
            font-size: 1.4em;
            font-weight: bold;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .control-panel {
            margin-top: 30px;
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .maintenance-btn {
            background: linear-gradient(135deg, #FF9800 0%, #FF5722 100%);
            color: white;
        }
        
        .online-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .last-updated {
            margin-top: 25px;
            color: #888;
            font-size: 0.9em;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .modal-title {
            margin-bottom: 20px;
            color: #333;
        }
        
        .password-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .modal-buttons button {
            flex: 1;
        }
        
        .cancel-btn {
            background: #6c757d;
            color: white;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Bot Dashboard</h1>
        <p class="subtitle">Monitor and control your Discord bot</p>
        
        <!-- Status Alerts -->
        <div id="alert" class="alert"></div>
        
        <!-- Status Container -->
        <div class="status-container">
            <div class="status-indicator">
                <div id="statusDot" class="status-dot online"></div>
                <span id="statusText" class="status-text">Online</span>
            </div>
            <p id="statusMessage">All systems operational. Bot is running normally.</p>
            
            <div class="stats">
                <div class="stat-box">
                    <div id="guildCount" class="stat-value">0</div>
                    <div class="stat-label">Servers</div>
                </div>
                <div class="stat-box">
                    <div id="userCount" class="stat-value">0</div>
                    <div class="stat-label">Users</div>
                </div>
                <div class="stat-box">
                    <div id="commandCount" class="stat-value">80+</div>
                    <div class="stat-label">Commands</div>
                </div>
                <div class="stat-box">
                    <div id="uptime" class="stat-value">0s</div>
                    <div class="stat-label">Uptime</div>
                </div>
            </div>
        </div>
        
        <!-- Control Panel -->
        <div class="control-panel">
            <h2 style="margin-bottom: 20px; color: #333;">Control Panel</h2>
            <div class="control-buttons">
                <button id="maintenanceBtn" class="maintenance-btn" onclick="showPasswordModal('maintenance')">
                    <span>ðŸ”§</span> Enable Maintenance Mode
                </button>
                <button id="onlineBtn" class="online-btn" onclick="showPasswordModal('online')" disabled>
                    <span>âœ…</span> Set Back Online
                </button>
            </div>
            
            <div class="last-updated">
                Last updated: <span id="lastUpdated">Just now</span>
            </div>
        </div>
    </div>
    
    <!-- Password Modal -->
    <div id="passwordModal" class="password-modal">
        <div class="modal-content">
            <h3 id="modalTitle" class="modal-title">Enter Password</h3>
            <input 
                type="password" 
                id="passwordInput" 
                class="password-input" 
                placeholder="Enter dashboard password"
                onkeypress="handleEnterKey(event)"
            >
            <div class="modal-buttons">
                <button id="confirmBtn" class="maintenance-btn">Confirm</button>
                <button onclick="closePasswordModal()" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <script>
        // Bot configuration
        const BOT_PASSWORD = "Sumbarine13"; // Change this in production!
        let currentAction = '';
        let botStatus = 'online';
        let updateInterval;
        
        // DOM Elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const statusMessage = document.getElementById('statusMessage');
        const maintenanceBtn = document.getElementById('maintenanceBtn');
        const onlineBtn = document.getElementById('onlineBtn');
        const guildCount = document.getElementById('guildCount');
        const userCount = document.getElementById('userCount');
        const uptime = document.getElementById('uptime');
        const lastUpdated = document.getElementById('lastUpdated');
        const passwordModal = document.getElementById('passwordModal');
        const passwordInput = document.getElementById('passwordInput');
        const modalTitle = document.getElementById('modalTitle');
        const confirmBtn = document.getElementById('confirmBtn');
        const alertBox = document.getElementById('alert');
        
        // Simulate bot data (replace with real API calls)
        function simulateBotData() {
            // Random server count between 1-100
            const randomGuilds = Math.floor(Math.random() * 100) + 1;
            guildCount.textContent = randomGuilds;
            
            // Random user count (10x servers)
            const randomUsers = randomGuilds * Math.floor(Math.random() * 50) + 10;
            userCount.textContent = randomUsers.toLocaleString();
            
            // Update time
            const now = new Date();
            lastUpdated.textContent = now.toLocaleTimeString();
            
            // Simulate random status changes (for demo only)
            if (Math.random() < 0.01) { // 1% chance to randomly change status
                if (botStatus === 'online') {
                    setBotStatus('maintenance');
                } else {
                    setBotStatus('online');
                }
            }
        }
        
        // Set bot status
        function setBotStatus(status) {
            botStatus = status;
            
            // Update UI
            statusDot.className = 'status-dot ' + status;
            
            switch(status) {
                case 'online':
                    statusText.textContent = 'Online';
                    statusMessage.textContent = 'All systems operational. Bot is running normally.';
                    maintenanceBtn.disabled = false;
                    onlineBtn.disabled = true;
                    break;
                case 'maintenance':
                    statusText.textContent = 'Maintenance';
                    statusMessage.textContent = 'Bot is in maintenance mode. Commands are disabled.';
                    maintenanceBtn.disabled = true;
                    onlineBtn.disabled = false;
                    break;
                case 'offline':
                    statusText.textContent = 'Offline';
                    statusMessage.textContent = 'Bot is offline. Check your hosting provider.';
                    maintenanceBtn.disabled = true;
                    onlineBtn.disabled = true;
                    break;
            }
            
            // Save to localStorage
            localStorage.setItem('botStatus', status);
        }
        
        // Show password modal
        function showPasswordModal(action) {
            currentAction = action;
            
            if (action === 'maintenance') {
                modalTitle.textContent = 'Enable Maintenance Mode';
                confirmBtn.textContent = 'Enable Maintenance';
                confirmBtn.className = 'maintenance-btn';
            } else {
                modalTitle.textContent = 'Set Bot Online';
                confirmBtn.textContent = 'Set Online';
                confirmBtn.className = 'online-btn';
            }
            
            passwordInput.value = '';
            passwordModal.style.display = 'flex';
            passwordInput.focus();
        }
        
        // Close password modal
        function closePasswordModal() {
            passwordModal.style.display = 'none';
            passwordInput.value = '';
        }
        
        // Handle Enter key in password input
        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                confirmAction();
            }
        }
        
        // Confirm action with password
        function confirmAction() {
            const password = passwordInput.value;
            
            if (password !== BOT_PASSWORD) {
                showAlert('Incorrect password!', 'error');
                passwordInput.value = '';
                passwordInput.focus();
                return;
            }
            
            // Execute the action
            if (currentAction === 'maintenance') {
                setBotStatus('maintenance');
                showAlert('Maintenance mode enabled successfully!', 'success');
                
                // In a real implementation, you would send a request to your bot's API
                // Example: fetch('/api/maintenance', { method: 'POST' });
                
                // Simulate API call
                console.log('Bot set to maintenance mode');
            } else {
                setBotStatus('online');
                showAlert('Bot set back online successfully!', 'success');
                
                // In a real implementation, you would send a request to your bot's API
                // Example: fetch('/api/online', { method: 'POST' });
                
                // Simulate API call
                console.log('Bot set back online');
            }
            
            closePasswordModal();
        }
        
        // Show alert message
        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = 'alert';
            
            switch(type) {
                case 'success':
                    alertBox.classList.add('alert-success');
                    break;
                case 'error':
                    alertBox.classList.add('alert-error');
                    break;
                case 'warning':
                    alertBox.classList.add('alert-warning');
                    break;
            }
            
            alertBox.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }
        
        // Initialize uptime counter
        function startUptimeCounter() {
            let seconds = 0;
            updateInterval = setInterval(() => {
                seconds++;
                
                // Format uptime
                if (seconds < 60) {
                    uptime.textContent = seconds + 's';
                } else if (seconds < 3600) {
                    const minutes = Math.floor(seconds / 60);
                    uptime.textContent = minutes + 'm';
                } else if (seconds < 86400) {
                    const hours = Math.floor(seconds / 3600);
                    uptime.textContent = hours + 'h';
                } else {
                    const days = Math.floor(seconds / 86400);
                    uptime.textContent = days + 'd';
                }
            }, 1000);
        }
        
        // Check for stored status
        function loadStoredStatus() {
            const storedStatus = localStorage.getItem('botStatus');
            if (storedStatus) {
                setBotStatus(storedStatus);
            }
        }
        
        // Event Listeners
        confirmBtn.addEventListener('click', confirmAction);
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStoredStatus();
            simulateBotData();
            startUptimeCounter();
            
            // Update data every 30 seconds
            setInterval(simulateBotData, 30000);
            
            // Simulate initial loading
            setTimeout(() => {
                showAlert('Bot dashboard loaded successfully!', 'success');
            }, 1000);
        });
        
        // Close modal on outside click
        window.addEventListener('click', (event) => {
            if (event.target === passwordModal) {
                closePasswordModal();
            }
        });
    </script>
</body>
</html>
