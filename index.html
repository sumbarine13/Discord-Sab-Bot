<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bot Dashboard</title>
<style>
body { font-family: Arial; text-align:center; padding:50px; }
button { font-size: 20px; padding: 10px 20px; cursor:pointer; }
</style>
</head>
<body>
<h1>Bot Dashboard</h1>
<p>Status: <span id="status">Unknown</span></p>
<button id="toggleBtn">Toggle Bot</button>

<script>
async function fetchStatus() {
    const res = await fetch('/'); 
    const data = await res.json();
    document.getElementById('status').innerText = data.bot_online ? "Online" : "Offline";
}
async function toggleBot() {
    const res = await fetch('/toggle');
    const data = await res.json();
    document.getElementById('status').innerText = data.bot_online ? "Online" : "Offline";
}
document.getElementById('toggleBtn').addEventListener('click', toggleBot);
fetchStatus();
</script>
</body>
</html>
